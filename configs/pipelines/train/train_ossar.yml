exp_name: "'@{dataset.name}'_'@{network.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'/s0"
output_dir: ./results/
save_output: True
merge_option: default
seed: 27

num_gpus: 1
num_workers: 0
num_machines: 1
machine_rank: 0

pipeline:
  name: train

trainer:
  name: ossar

evaluator:
  name: ossar

optimizer:
  name: sgd
  num_epochs: 100
  lr: 0.025
  momentum: 0.9
  weight_decay: 0.0001

recorder:
  name: ossar
  save_all_models: False
